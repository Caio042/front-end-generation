    <h1 class="center">Meus contatos</h1>

    <div class="container mb-50">
        <div>
            <h2>Mande uma mensagem</h2>
            <form>
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" onkeyup='validarNome()'>
                <div id="txtNome"></div>
                <br>
                <br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" onkeyup='validarEmail()'>
                <div id="txtEmail"></div>
                <br>
                <br>
                <label for="mensagem">Mensagem:</label><br>
                <textarea name="mensagem" id="mensagem" cols="50" rows="5" onkeyup='validarMensagem()'></textarea><br>
                <div id="txtMensagem"></div>
                <button onclick="validarEnvio()">Enviar</button>
            </form>
        </div>
